<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aprovação de Parcelas – F360</title>
  <style>
    body {
      margin:0; padding:0;
      font-family: Arial, Helvetica, sans-serif;
      background:#f7f9fc;
      color:#1e293b;
    }
    header {
      background:#2563eb;
      color:white;
      padding:20px;
      text-align:center;
      font-size:20px;
      font-weight:bold;
    }
    main {
      padding:30px;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:80vh;
    }
    .card {
      background:white;
      padding:30px;
      border-radius:12px;
      box-shadow:0 8px 20px rgba(0,0,0,0.08);
      width:100%;
      max-width:420px;
      text-align:center;
    }
    input {
      width:100%;
      padding:12px;
      margin:12px 0;
      border:1px solid #d1d5db;
      border-radius:8px;
      font-size:16px;
    }
    button {
      background:#2563eb;
      color:white;
      border:none;
      padding:12px 20px;
      border-radius:8px;
      cursor:pointer;
      font-size:16px;
      font-weight:600;
    }
    button:hover { background:#1d4ed8; }
    #login-error {
      color:red;
      font-size:14px;
      display:none;
    }
    #debug-secret {
      color:blue;
      font-size:12px;
      margin-top:10px;
      display:none;
    }
  </style>
</head>
<body>
  <header>Aprovação de Parcelas – F360</header>
  <main>
    <div class="card">
      <h2>Acesso do Aprovador</h2>
      <p>Digite a senha de aprovação para carregar os títulos em aberto.</p>
      <input type="password" id="senha" placeholder="Senha de aprovação"/>
      <button id="entrar">Entrar</button>
      <p id="login-error">Senha incorreta.</p>
      <p id="debug-secret"></p>
    </div>
  </main>

  <script>
    async function tentarLogin() {
      const senha = document.getElementById("senha").value.trim();
      const r = await fetch("/api/f360", {
        headers: { "x-admin-secret": senha }
      });
      if (r.status === 401) {
        document.getElementById("login-error").style.display = "block";
        checkDebugSecret(senha); // debug extra
      } else {
        window.location.href = "/painel.html?secret=" + encodeURIComponent(senha);
      }
    }

    async function checkDebugSecret(senha) {
      try {
        const r = await fetch("/api/f360?debug=secret", {
          headers: { "x-admin-secret": senha }
        });
        const txt = await r.text();
        document.getElementById("debug-secret").style.display = "block";
        document.getElementById("debug-secret").innerText =
          "DEBUG • ADMIN_SECRET no server: " + txt;
      } catch (e) {
        console.error("Erro debug:", e);
      }
    }

    document.getElementById("entrar").addEventListener("click", tentarLogin);
  </script>
</body>
</html>
