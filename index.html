<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Aprovação de Parcelas – F360</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8fafc;
    }
    header {
      background: #2563eb;
      color: #fff;
      padding: 12px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .filtros {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
      align-items: center;
    }
    .filtros label {
      font-size: 14px;
      margin-right: 5px;
    }
    .filtros select, .filtros input {
      padding: 6px;
      font-size: 14px;
    }
    button {
      padding: 8px 14px;
      border: none;
      border-radius: 4px;
      background: #2563eb;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #1e40af;
    }
    #statusMsg {
      margin: 10px 0;
      font-size: 14px;
      color: red;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #e5e7eb;
      padding: 10px;
      font-size: 14px;
      text-align: left;
    }
    th {
      background: #f1f5f9;
    }
  </style>
</head>
<body>
  <header>Aprovação de Parcelas – F360</header>

  <div class="container">
    <div class="filtros">
      <label>Tipo:</label>
      <select id="tipo">
        <option value="Ambos">Ambos</option>
        <option value="Despesa">Despesa</option>
        <option value="Receita">Receita</option>
      </select>

      <label>Tipo de Datas:</label>
      <select id="tipoDatas">
        <option value="Vencimento">Vencimento</option>
        <option value="Emissao">Emissão</option>
        <option value="Competencia">Competência</option>
        <option value="Liquidacao">Liquidação</option>
      </select>

      <label>Status:</label>
      <select id="status">
        <option value="Aberto">Aberto</option>
        <option value="Todos">Todos</option>
        <option value="Liquidado">Liquidado</option>
        <option value="PendentesDeAprovacao">Pendentes de Aprovação</option>
      </select>

      <label>Início:</label>
      <input type="date" id="inicio">

      <label>Fim:</label>
      <input type="date" id="fim">

      <button onclick="aplicarFiltros()">Aplicar filtros</button>
      <button onclick="ultimos31()">Últimos 31 dias</button>

      <input type="text" id="busca" placeholder="Pesquisar por fornecedor, histórico ou empresa…" style="flex:1; padding:6px;">
    </div>

    <div id="statusMsg"></div>

    <table id="tabela">
      <thead>
        <tr>
          <th>Empresa</th>
          <th>Fornecedor</th>
          <th>Vencimento</th>
          <th>Meio de Pagamento</th>
          <th>Histórico</th>
          <th>Valor</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbwfmD1rxe_u1ealodloxI8lZyGJYn5gmnhENfBz7fWdPWMDN7XZL-hQidRmvFfG0VNb/exec"; // URL do seu WebApp do Apps Script

    async function carregarParcelas(params = {}) {
      document.getElementById("statusMsg").innerText = "Carregando...";

      const url = new URL(WEBAPP_URL);
      Object.keys(params).forEach(k => url.searchParams.append(k, params[k]));

      try {
        const resp = await fetch(url);
        const data = await resp.json();

        if (!data || !data.Result || !data.Result.Parcelas) {
          document.getElementById("statusMsg").innerText = "Nenhum resultado ou erro na API.";
          return;
        }

        document.getElementById("statusMsg").innerText = "";
        const tbody = document.querySelector("#tabela tbody");
        tbody.innerHTML = "";

        data.Result.Parcelas.forEach(p => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${p.DadosDoTitulo?.Empresa?.Inscricao || ""}</td>
            <td>${p.DadosDoTitulo?.ClienteFornecedor?.Nome || ""}</td>
            <td>${p.Vencimento || ""}</td>
            <td>${p.MeioDePagamento || ""}</td>
            <td>${p.DadosDoTitulo?.Observacao || ""}</td>
            <td>${p.ValorBruto?.toLocaleString("pt-BR", {style:"currency", currency:"BRL"})}</td>
            <td>${p.Status || ""}</td>
          `;
          tbody.appendChild(tr);
        });

      } catch (err) {
        console.error(err);
        document.getElementById("statusMsg").innerText = "Erro: " + err;
      }
    }

    function aplicarFiltros() {
      const tipo = document.getElementById("tipo").value;
      const tipoDatas = document.getElementById("tipoDatas").value;
      const status = document.getElementById("status").value;
      const inicio = document.getElementById("inicio").value;
      const fim = document.getElementById("fim").value;

      if (!inicio || !fim) {
        alert("Selecione datas de início e fim!");
        return;
      }

      carregarParcelas({ tipo, tipoDatas, status, inicio, fim });
    }

    function ultimos31() {
      const hoje = new Date();
      const fim = hoje.toISOString().split("T")[0];
      const inicio = new Date(hoje.setDate(hoje.getDate() - 31)).toISOString().split("T")[0];

      document.getElementById("inicio").value = inicio;
      document.getElementById("fim").value = fim;

      aplicarFiltros();
    }

    // Carregar automaticamente últimos 31 dias ao abrir
    window.onload = ultimos31;

    // Busca dinâmica
    document.getElementById("busca").addEventListener("input", function() {
      const termo = this.value.toLowerCase();
      document.querySelectorAll("#tabela tbody tr").forEach(tr => {
        tr.style.display = tr.innerText.toLowerCase().includes(termo) ? "" : "none";
      });
    });
  </script>
</body>
</html>
