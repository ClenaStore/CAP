<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aprovação de Parcelas – F360</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8fafc; margin: 0; }
    header { background: #2563eb; color: #fff; padding: 16px; font-size: 20px; font-weight: bold; text-align: center; }
    main { padding: 20px; }
    .filtros { display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 16px; }
    select, input { padding: 6px; border: 1px solid #cbd5e1; border-radius: 6px; }
    button { background: #2563eb; color: #fff; border: none; padding: 8px 14px; border-radius: 6px; cursor: pointer; }
    button:hover { background: #1e40af; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #e5e7eb; padding: 8px; text-align: left; }
    th { background: #f1f5f9; }
    .erro { color: red; white-space: pre-wrap; font-size: 14px; margin-top: 12px; }
  </style>
</head>
<body>
  <header>Aprovação de Parcelas – F360</header>
  <main>
    <div class="filtros">
      <label>Tipo:
        <select id="tipo">
          <option>Ambos</option>
          <option>Despesa</option>
          <option>Receita</option>
        </select>
      </label>
      <label>Tipo de Datas:
        <select id="tipoDatas">
          <option>Vencimento</option>
          <option>Emissão</option>
          <option>Competência</option>
          <option>Liquidação</option>
        </select>
      </label>
      <label>Status:
        <select id="status">
          <option>Aberto</option>
          <option>Todos</option>
          <option>Liquidado</option>
        </select>
      </label>
      <label>Início:
        <input type="date" id="inicio">
      </label>
      <label>Fim:
        <input type="date" id="fim">
      </label>
      <button onclick="carregar()">Aplicar filtros</button>
      <button onclick="ultimos31()">Últimos 31 dias</button>
    </div>

    <div id="erro" class="erro"></div>
    <table>
      <thead>
        <tr>
          <th>Empresa</th>
          <th>Fornecedor</th>
          <th>Vencimento</th>
          <th>Meio de Pagamento</th>
          <th>Histórico</th>
          <th>Valor</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="tabela"></tbody>
    </table>
  </main>

  <script>
    async function carregar() {
      document.getElementById("erro").innerText = "";
      document.getElementById("tabela").innerHTML = "<tr><td colspan=7>Carregando...</td></tr>";

      const tipo = document.getElementById("tipo").value;
      const tipoDatas = document.getElementById("tipoDatas").value;
      const status = document.getElementById("status").value;
      const inicio = document.getElementById("inicio").value;
      const fim = document.getElementById("fim").value;

      if (!inicio || !fim) {
        document.getElementById("erro").innerText = "Por favor, selecione datas de Início e Fim.";
        return;
      }

      try {
        const url = `/api/f360?tipo=${tipo}&tipoDatas=${tipoDatas}&status=${status}&inicio=${inicio}&fim=${fim}`;
        const r = await fetch(url);
        const data = await r.json();

        if (!r.ok) throw new Error(JSON.stringify(data));

        const lista = data?.Result?.Parcelas || [];
        if (!lista.length) {
          document.getElementById("tabela").innerHTML = "<tr><td colspan=7>Nenhum registro encontrado.</td></tr>";
          return;
        }

        document.getElementById("tabela").innerHTML = lista.map(p => `
          <tr>
            <td>${p.DadosDoTitulo?.Empresa?.Nome || ""}</td>
            <td>${p.DadosDoTitulo?.ClienteFornecedor?.Nome || ""}</td>
            <td>${p.Vencimento || ""}</td>
            <td>${p.MeioDePagamento || ""}</td>
            <td>${p.DadosDoTitulo?.Observacao || ""}</td>
            <td>${(p.ValorBruto||0).toLocaleString("pt-BR",{style:"currency",currency:"BRL"})}</td>
            <td>${p.Status || ""}</td>
          </tr>
        `).join("");
      } catch (err) {
        document.getElementById("tabela").innerHTML = "";
        document.getElementById("erro").innerText = "Erro ao consultar API: " + err.message;
      }
    }

    function ultimos31() {
      const hoje = new Date();
      const fim = hoje.toISOString().split("T")[0];
      const inicio = new Date(hoje.getTime() - 31*24*60*60*1000).toISOString().split("T")[0];
      document.getElementById("inicio").value = inicio;
      document.getElementById("fim").value = fim;
      carregar();
    }

    // define datas padrão ao abrir
    window.onload = ultimos31;
  </script>
</body>
</html>
